    <div class="container">
      <main class="form-signin">
      <form class="needs-validation" novalidate>
        
          <img class="mb-4" src="../images/logo.png" alt="" width="288" height="248">
            <h4 class="h3 mb-3 fw-normal"><strong>Sign up</strong></h4>
            
            <div>
              <div class="row g-3">
                <div class="col-sm-12">
                  
                  <input type="text" class="form-control" id="firstName" placeholder="First name" value="" required>
                  <div class="invalid-feedback">
                    Valid first name is required.
                  </div>
                </div>
    
                <div class="col-sm-12">
               
                  <input type="text" class="form-control" id="lastName" placeholder="Last name" value="" required>
                  <div class="invalid-feedback">
                    Valid last name is required.
                  </div>
                </div>
    
                <div class="col-12">
               
                  <div class="input-group has-validation">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                  <div class="invalid-feedback">
                      Your username is required.
                    </div>
                  </div>
                </div>
    
                <div class="col-12">
                  
                  <label for="email" class="form-label">Email address</label>
                  <div class="input-group has-validation">                  
                    <input type="text" class="form-control" id="email" placeholder="name@example.com" required>
                  <div class="invalid-feedback">
                      Your email is required.
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group has-validation">                  
                    <input type="text" class="form-control" id="password" placeholder="Password" required>
                  <div class="invalid-feedback">
                      Your password is required.
                    </div>
                  </div>
                </div>

              <button class="w-100 btn btn-primary btn-lg" type="submit">Sign up</button>
          
          </div>
        </div>
	
		  </form>
      </main>
