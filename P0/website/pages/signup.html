    <div class="container">
      <main class="form-signin">
      <form id="reg-form" class="needs-validation" novalidate>
        
          <img class="mb-4" src="../images/logo.png" alt="" width="288" height="248">
            <h4 class="h3 mb-3 fw-normal"><strong>Register</strong></h4>
            
            <div class="row g-3">
              <div class="col-sm-12">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>

              <div class="col-sm-12">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>

              <div class="col-12">
                <label for="username" class="form-label">Username</label>
                <div class="input-group has-validation">
                  <input type="text" class="form-control" id="username" placeholder="Username" required>
                  <div class="invalid-feedback">
                    Your username is required.
                  </div>
                </div>
              </div>

              <div class="col-sm-12">
                <label for="password" class="form-label">Password</label>
                <div class="input-group has-validation">
                <input type="text" class="form-control" id="password" placeholder="**********" value="" required>
                <div class="invalid-feedback">
                </div>
              </div>
            </div>
            <div class="col-sm-12">
              <input type="submit" value="Submit Form" class="w-100 btn btn-primary btn-lg">
          
            </div>
          </div>
  <script>
    const form = document.getElementById('reg-form')
    form.addEventListener("submit", registerUser)
  
  async function registerUser(event) {
    event.preventDefault()
    const username = document.getElementById("username").value
    const password = document.getElementById("password").value
    
    const result = await fetch('/api/register', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringfy({
        username,
        password
      })
    }).then((res) => res.json())
  }
  </script>
        </form>
